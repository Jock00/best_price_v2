<!DOCTYPE html>
<html>
<head>
    <title>Data</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='show_data.css') }}">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    {% for result in results %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ result.url }}</td>
        <td>{{ result.price }}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
